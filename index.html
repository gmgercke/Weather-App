<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cbca6d3979.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container appbody">
      <form id="search-loc">
        <input class="search-field" type="text" placeholder="Search City..." />
        <input class="search-button" type="submit" value="Search" />
        <button id="current-loc">Current Location</button>
      </form>
      <h1>
        <span class="city"></span>
        <span class="date"></span>
        <span class="time"></span>
      </h1>
      <h2>Cloudy</h2>
      <div class="container current">
        <div class="row align-items-center">
          <div class="col-3 current-weather">
            <img src="x" alt="weather" id="icon" />
          </div>
          <div class="col-4 align-self-end current-temp">
            <span class="temperature-value"></span>
            <span class="temp-unit">
              <a class="celsius active">Â°C</a>
          </div>
          <div class="col align-self-end current-attributes">
            Wind: <span class="wind"></span> km/h<br />
            Humidity: <span class="humidity"></span> %<br />
            Air Pressure: <span class="pressure"></span> hPa
          </div>
        </div>
      </div>
      <hr />
      <div class="container forecast">
        <div class="col" id="forecast"></div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/gmgercke/Weather-App" target="_blank">Open-source code</a>
      by Gesa-Maria Gercke
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
